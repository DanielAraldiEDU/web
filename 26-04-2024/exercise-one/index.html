<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/visual-meteora-slogan-white.png" alt="Meteora Slogan" width="132px" height="32px">
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light fw-bold px-3" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-secondary fw-normal px-3" href="#">Loja</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-secondary fw-normal px-3" href="#">Novidades</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-secondary fw-normal px-3" href="#">Promoções</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2 border border-white rounded-0" type="search" placeholder="Digite um produto" aria-label="Buscar">

            <button class="btn border border-white text-light fw-medium rounded-0" type="button">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>

          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/main-banner.png" class="d-block w-100" alt="Meteora">
          </div>

          <div class="carousel-item position-relative">
            <img src="./assets/mid-banner.png" class="d-block w-100" alt="Coleção Atemporal">

            <div class="carousel-caption d-none d-md-block position-absolute top-50 start-50 translate-middle">
              <h5 class="fs-1 fw-medium lh-base">COLEÇÃO ATEMPORAL</h5>

              <p class="fw-normal">Estilo e qualidade para durar.</p>
            </div>
          </div>

          <div class="carousel-item position-relative">
            <img src="./assets/last-banner.png" class="d-block w-100" alt="Coleção Atemporal">

            <div class="carousel-caption d-none d-md-block position-absolute top-50 start-50 translate-middle">
              <h5 class="fs-1 fw-medium lh-base">COLEÇÃO ATEMPORAL</h5>

              <p class="fw-normal">Alto impacto visual, baixo impacto ambiental!</p>
            </div>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
